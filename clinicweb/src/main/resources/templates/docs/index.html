<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Doctors</title>
</head>
<body>
    <h1 th:text="'List Of Doctors'">List Of Doctors</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doc : ${docs}">
            <td th:text="${doc?.id}">1</td>
            <td th:text="${doc?.firstName}">Ramprasad</td>
            <td th:text="${doc?.lastName}">Narang</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
